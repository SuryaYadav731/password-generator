<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <h2>Generate a random </h2>
        <div class="result-container">
            <span class="result"></span>
            <button class="btn" id="clipboard">S</button>
        </div>
        <div class="setting">
            <div class="setting">
                <label>Password Length</label>
                <input type="number" id="length" min="6" max="20" value="20">
            </div>

            <div class="setting">
                <label> include uppercase</label>
                <input type="checkbox" id="uppercase" checked>
            </div>

            <div class="setting">
                <label>Include lowercase</label>
                <input type="checkbox" id="lowercase" checked>
            </div>
            
            
            <div class="setting">
                <label>Include Numbers</label>
                <input type="checkbox" id="number" checked>
            </div>
            
            <div class="setting">
                <label>Include symbols</label>
                <input type="checkbox" id="symbol" checked>
            </div>

        </div>

        <button class="btn btn-large" id="generator"> Generate Password</button>


    </div>
    



    <script src="script.js"></script>
</body>
</html>
